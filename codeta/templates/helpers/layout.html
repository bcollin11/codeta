<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Welcome {% endblock %} | Code TA</title>
    <!-- Bootstrap core CSS -->
    <link type="text/css" href="{{ url_for('static', filename='css/bootstrap-min.css') }}" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link type="text/css" href="{{ url_for('static', filename='css/bootstrap-theme-min.css') }}" rel="stylesheet">
    <!-- CodeTA theme CSS -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/codeta.css') }}">
</head>
<body>
    <div class="page">
        <h1>Code TA</h1>
        <div class="navigation">
            <a href="{{ url_for('homepage') }}">Home</a>
            {% if g.user.is_authenticated() %}
            | <a href="{{ url_for('logout') }}">Logout</a>
            {% endif %}
        </div>
        <div id="flash_messages_container">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class="flash_messages">
                        {% for m in messages %}
                            <li>{{ m }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>

        <div class="content">
            {% block body %}{% endblock %}
        </div>

        <div class="footer">
            Code TA Copyright 2014 Footer text
        </div>
    </div>
</body>
</html>
